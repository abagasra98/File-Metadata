<!doctype html>
<html lang="en">
    <head>
        <title>File Metadata Microservice</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h1 class="header">
                API Basejump: File Metadata Microservice
            </h1>
            <blockquote>
                User stories:
                <ul>1) I can submit a FormData object that includes a file upload.</ul>
                <ul>2) When I submit something, I will receive the file size in bytes within the JSON response</ul>
            </blockquote>
            <h3>Usage:</h3>
            <p>Submit a file to view its size</p>
            <form action="/get-file-size" method="post" enctype="multipart/form-data">
              <label>
                <input type="file" name="file">
              </label>
              <label>
                <input type="submit">
              </label>
            </form>
        </div>
    </body>
</html>
